<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="leftContent">
            <div class="logo">            
                <img src="./images/odin-lined.png" alt="odin image" height="100px">
                <p class="head1">ODIN</p>
            </div>
        </div>
        <div class="rightContent">
            <p class="introTitle">This is not a real service online service but it <em>could</em> be!</p>
            <form name="myform" action="#">
                <h1 class="formHead">Let's do this!</h1>
                <fieldset>
                    <div class="input">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" placeholder="John..." name="first_name">
                    </div>
                    <div class="input">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" placeholder="Doe..." name="last_name">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="jon@doe.com" name="email">
                    </div>
                    <div class="input">
                        <label for="phone_number">Phone Number</label>
                        <input type="number" id="phone_number" placeholder="07..." name="phone_number">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="input">
                        <label for="userPass">Password</label>
                        <input type="password" id="userPass" name="user_password">
                        <p id="error"></p>
                    </div>
                    <div class="input">
                        <label for="userPassV">Password</label>
                        <input type="password" id="userPassV" name="user_passwordV">
                    </div>
                </fieldset>
            </form>
            <button id="button1" type="submit" class="btn1">Create Account</button>
            <p class="logIn">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    <script defer src="./js/passValidation.js"></script>
</body>
</html>
